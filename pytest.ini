[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=stm32bridge
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests that require network access
    cli: CLI interface tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
